<hr>
<label>Sidebar </label>
<div id="sidebar_position_setting" class="form-group">
  <div class="btn-group btn-group-justified"  data-toggle="buttons">
    <label class="btn btn-default" data-setting="left">
      <input type="radio" name="options" id="option1" autocomplete="off">
      <div class="example_face sidebar_left"></div>
      Left
    </label>
    <label class="btn btn-default" data-setting="right">
      <input type="radio" name="options" id="option2" autocomplete="off">
      <div class="example_face"></div>
      Right
    </label>
  </div>
</div>
<label>Battery Meter</label>
<div id="battery_meter_setting" class="form-group" >
  <div class="btn-group btn-group-justified"  data-toggle="buttons">
    <label class="btn btn-default" data-setting="no" >
      <input type="radio" name="options" autocomplete="off">
      <div class="example_face"></div>
      None
    </label>
    <label class="btn btn-default" data-setting="yes" >
      <input type="radio" name="options" autocomplete="off">
      <div class="example_face with_battery_meter"></div>
      Icon
    </label>
    <label class="btn btn-default" data-setting="yes-with-pct" >
      <input type="radio" name="options" autocomplete="off">
      <div class="example_face with_battery_meter with_battery_pct"></div>
      Icon &amp; percent
    </label>
  </div>
</div>
<hr>
<label>Weather</label>
<div id="weather_setting" class="form-group" >
  <div class="btn-group btn-group-justified"  data-toggle="buttons">
    <label class="btn btn-default" data-setting="disable" >
      <input type="radio" name="options" autocomplete="off"> Disabled
    </label>
    <label class="btn btn-default" data-setting="auto" >
      <input type="radio" name="options" autocomplete="off"> Automatic location (GPS)
    </label>
    <label class="btn btn-default" data-setting="manual" >
      <input type="radio" name="options" autocomplete="off" id="weather_setting_manual"> Manual location
    </label>
  </div>
  <div class="form_group collapse" id="manual_weather_loc_setting_area">
    <input type="text" class="form-control" style="margin-top: 15px" id="weather_loc" placeholder='e.g. "San Francisco CA US", or "94101 US"'>
  </div>
</div>
<label>Temperature Unit</label>
<div id="units_setting" class="form-group" >
  <div class="btn-group btn-group-justified"  data-toggle="buttons">
    <label class="btn btn-default" data-setting="c" >
      <input type="radio" name="options" autocomplete="off"> Celsius
    </label>
    <label class="btn btn-default" data-setting="f" >
      <input type="radio" name="options" autocomplete="off"> Fahrenheit
    </label>
  </div>
</div>
<hr>
<label>Time Display</label>
<div id="time_leading_zero_setting" class="form-group" >
  <div class="btn-group btn-group-justified"  data-toggle="buttons">
    <label class="btn btn-default" data-setting="no" >
      <input type="radio" name="options" autocomplete="off">
      <div class="example_face">6<br>32</div>
      Normal
    </label>
    <label class="btn btn-default" data-setting="yes" >
      <input type="radio" name="options" autocomplete="off">
      <div class="example_face">06<br>32</div>
      With leading zero
    </label>
  </div>
</div>
<label>Font</label>
<div id="clock_font_setting" class="form-group" >
  <div class="btn-group btn-group-justified"  data-toggle="buttons">
    <label class="btn btn-default" data-setting="default" >
      <input type="radio" name="options" autocomplete="off">
      <img class="example_img" src="images/font-preview-default.png" width="56" height="66">
      Default (Avenir)
      </label>
    <label class="btn btn-default" data-setting="leco" >
      <input type="radio" name="options" autocomplete="off">
      <img class="example_img" src="images/font-preview-leco.png" width="56" height="66">
      LECO 1976
    </label>
  </div>
</div>
<hr>
<label>If the connection to the phone is lost...</label>
<div id="bluetooth_vibe_setting" class="form-group" >
  <div class="btn-group btn-group-justified"  data-toggle="buttons">
    <label class="btn btn-default" data-setting="no" >
      <input type="radio" name="options" autocomplete="off">Default (show an icon)
    </label>
    <label class="btn btn-default" data-setting="yes" >
      <input type="radio" name="options" autocomplete="off">Show icon and vibrate
    </label>
  </div>
</div>
<hr>
<label>Language for Day/Month Names</label>
<select id="language_selection" class="form-control">
  <option data-setting="-1" selected>(No change)</option>
  <option data-setting="0">English</option>
  <option data-setting="1">Français</option>
  <option data-setting="2">Deutsch</option>
  <option data-setting="3">Español</option>
  <option data-setting="4">Italiano</option>
  <option data-setting="5">Nederlands</option>
  <option data-setting="6">Türkçe</option>
  <option data-setting="7">Čeština</option>
  <option data-setting="8">Português</option>
  <option data-setting="9">Ελληνικά (Language pack required)</option>
</select>
