<div class="modal fade" id="loadThemeModal" tabindex="-1" role="dialog" aria-labelledby="loadThemeModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Load a shared theme</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="weather_loc" placeholder='Paste theme text here'>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Load theme</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="shareThemeModal" tabindex="-1" role="dialog" aria-labelledby="shareThemeModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Share this theme</h4>
      </div>
      <div class="modal-body">
        Copy and paste the text to share this theme:

        or mail it to me
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
