<script src="lib/spectrum/spectrum.js"></script>
<script src="lib/jquery.geocomplete.min.js"></script>
<script>
$(".colorpicker").spectrum({
    allowEmpty: true,
    showPaletteOnly: true,
    preferredFormat: "hex",
    hideAfterPaletteSelect: true,
    change: function(color) {
        // if we change a custom color, deselect any preset_selector
        $('#preset_selector > .active').removeClass('active');
    },
    palette: [
        ["#000000", "#AAAAAA", "#FFFFFF"]
    ]
});

// set up the geo field for weather location input
if (typeof google === 'object' && typeof google.maps === 'object') {
  $('#weather_loc').geocomplete().bind('geocode:result', function(event, result) {
      $('#weather_loc').val(result.formatted_address);
      // $('#weather_loc_lat').val(result.geometry.location.lat);
      // $('#weather_loc_lng').val(result.geometry.location.lng);
  });
}
</script>
